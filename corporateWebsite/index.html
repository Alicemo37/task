<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业网站实战</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/setHomeSetFav.js" type="text/javascript" charset="gb2312"></script>
    <script src="js/myfocus-2.0.1.min.js" type="text/javascript"></script>
    <script src="js/mf-pattern/mF_YSlider.js" type="text/javascript"></script>
    <link href="js/mf-pattern/mF_YSlider.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        myFocus.set(
            {
                id:'picBox'
            }
        )
    </script>
</head>

<body>
<!--这里是头部-->
<div class="top">
    <div class="top_content">
        <ul>
            <li><a href="#">联系我们</a></li>
            <li><a href="#" onclick="AddFavorite(window.location,document.title)">加入收藏</a></li>
            <li><a href="#" onclick="SetHome(window.location)">设为首页</a> </li>
        </ul>
    </div>
</div>
<!--这里中间部分-->
<div class="wrap">
    <!--这里是logo部分-->
    <div class="logo">
        <div class="logo_left">
            <img src="images/logo.jpg" alt="慕课网">
        </div>
        <div class="logo_right">
            <img src="images/tel.jpg" alt="服务热线"><span class="tel">24小时服务热线:123-456-789</span>
        </div>
    </div>   <!--logo结束-->
    <!--这里导航-->
    <div class="nav">
        <div class="nav_left"></div>
        <div class="nav_mid">
            <div class="nav_mid_left">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="list.html">关于慕课</a></li>
                    <li><a href="list.html">新闻动态</a></li>
                    <li><a href="list.html">课程中心</a></li>
                    <li><a href="list.html">在线课程</a></li>
                    <li><a href="list.html">人才招聘</a></li>
                </ul>
            </div>
            <div class="nav_mid_right">
                <form action="" method="post">
                    <input type="text" class="search_text">
                </form>
            </div>
        </div>
        <div class="nav_right"></div>
    </div><!--导航结束-->
    <!--这里焦点图-->
    <div class="ad" id="picBox">
        <!--<div class="loading"><img src="images/loading.gif" alt="图片加载中"></div>-->
        <div class="pic">
            <li><img src="images/ad2.jpg" ></li>
            <li><img src="images/ad3.jpg" ></li>
            <li><img src="images/ad4.jpg" ></li>
        </div>
    </div><!--焦点图结束-->
    <div class="main">
        <div class="news"></div>
        <div class="course"></div>
        <div class="sidebar"></div>
    </div><!--main结束-->
</div><!--中间结束-->
</body>
</html>
