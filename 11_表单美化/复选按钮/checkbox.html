<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单美化_复选按钮篇</title>
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <style type="text/css">
            body{
                fo
            }

    </style>
</head>
<body>
        <div class="typeList">
            <form action="#" method="post" name="typeList">
                <ul id="checkList">
                    <li>
                        <input type="checkbox" name="typeList" id="xiao"><label for="xiao">消费者保障</label>
                    </li>
                    <li>
                        <input type="checkbox" name="typeList" id="broken"><label for="broken">破损补寄</label>
                    </li>
                    <li>
                        <input type="checkbox" name="typeList" id="sevenday"><label for="sevenday">7天退换</label>
                    </li>
                    <li>
                        <input type="checkbox" name="typeList" id="good"><label for="good">正品保障</label>
                    </li>
                    <li>
                        <input type="checkbox" name="typeList" id="ele"><label for="ele">电子凭证</label>
                    </li>
                    <li>
                        <input type="checkbox" name="typeList" id="wang"><label for="wang">旺旺在线</label>
                    </li>
                    <li>
                        <input type="checkbox" name="typeList" id="pinpai"><label for="pinpai">品牌授权</label>
                    </li>
                    <li>
                        <input type="checkbox" name="typeList" id="pay"><label for="pay">货到付款</label>
                    </li>
                    <li>
                        <input type="checkbox" name="typeList" id="credit"><label for="credit">信用卡</label>
                    </li>
                </ul>
            </form>
        </div>
</body>
</html>
