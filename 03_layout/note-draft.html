<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>页码的制作</title>
    <style>
        /*在此定义相关CSS样式*/
        .yema{
            height: 40px;

        }
        .yema a{
            color: black;
            margin: 0 10px;
            width: 50px;
            display: inline-block;
            text-align: center;
            border: 1px solid #dedede;
            text-decoration: none;
        }
        .yema a:hover,.yema a:active{
            background-color: #99CCFF;
        }

    </style>
</head>

<body>
<!--在此制作页码的基本结构-->
    <div class="yema">
        <a href="#">首页</a>
        <a href="#">&lt;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">...</a>
        <a href="#">&gt;</a>
        <a href="#">末页</a>
    </div>


</body>
</html>
