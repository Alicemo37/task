<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局练习</title>
    <style type="text/css">
        *{
            margin: 0;padding: 0;
        }
       .left{
           width: 20%;
           height: 500px;
           float: left;
           background: antiquewhite;
       }
        .right{
            width: 80%;
            height: 500px;
            float: right;
            background: aqua;
        }
        .main
        {
            width:800px;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="main">
<div class="left"></div>
<div class="right"></div>
</div>
</body>
</html>
